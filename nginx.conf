user nginx;
worker_processes auto;
error_log /dev/stdout;
pid /run/nginx.pid;

load_module modules/ngx_http_headers_more_filter_module.so;
load_module modules/ndk_http_module.so;
load_module modules/ngx_http_lua_module.so;

include /usr/lib/nginx/modules/*.conf;
events {
    worker_connections 1024;
}

http {
    server_tokens off;
    more_clear_headers Server;
    include /etc/nginx/mime.types;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /dev/stdout  main;
    error_log   /dev/stdout;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;
    proxy_cache_path /dev/shm levels=1 keys_zone=jwk:1m max_size=10m;

    server {
        listen [::]:80 default_server;
        return 301 https://$host$request_uri;
    }

    # see https://github.com/GerritForge/docker-registry/blob/master/docs/authentication.md
    server {
        listen [::]:443 ssl;
        server_name _;
        allow 2a02:a03f:878c:eb00::/64;  # Allow IPv6 range
        allow fe80::/10;                 # Allow link-local addresses
        allow fd00::/8;                  # Allow unique local addresses
        deny all;                        # Deny all other IPv6 addresses

        sendfile                  on;
        gzip                      on;
        gzip_proxied              no-cache no-store private expired auth;
        ssl_certificate           "/etc/nginx/certs/live/$ssl_server_name/fullchain.pem";
        ssl_certificate_key       "/etc/nginx/certs/live/$ssl_server_name/privkey.pem";
        ssl_session_cache         shared:SSL:1m;
        ssl_session_timeout       10m;
        ssl_protocols             TLSv1.3;
        ssl_ciphers               ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers on;
        tcp_nodelay               on;
        client_max_body_size      0;
        ignore_invalid_headers    off;
        chunked_transfer_encoding on;

        resolver 127.0.0.11 ipv6=off valid=3s;

        more_clear_headers Server;
        more_clear_headers Date;
        more_clear_headers X-Powered-By;
        etag on;

        error_page 404 = @error404;
        location @error404 {
            internal;
            content_by_lua_block {
                -- clear any existing headers that might interfere
                for k, v in pairs(ngx.header) do
                    ngx.header[k] = nil
                end
                -- set status to 404 Not Found
                ngx.status = 404
                -- also clear response body for 404 Not Found
                ngx.say("");
                return ngx.exit(ngx.status);
            }
        }
        error_page 401 = @error401;
        location @error401 {
            internal;
            content_by_lua_block {
                -- clear any existing headers that might interfere
                for k, v in pairs(ngx.header) do
                    ngx.header[k] = nil
                end
                -- set status to 401 Unauthorized
                ngx.status = 401
                -- also clear response body for 401 Unauthorized
                ngx.say("");
                return ngx.exit(ngx.status);
            }
        }
        location /v2/ {
            set $backend_host "registry:5000";
            # Do not allow connections from docker 1.5 and earlier
            # docker pre-1.6.0 did not properly set the user agent on ping, catch "Go *" user agents
            if ($http_user_agent ~ "^(docker\/1\.(3|4|5(?!\.[0-9]-dev))|Go ).*\$" ) {
              return 404;
            }

            # To add basic authentication to v2 use auth_basic setting plus add_header
            auth_basic "registry";
            auth_basic_user_file /auth/htpasswd;
            add_header 'Docker-Distribution-Api-Version' 'registry/2.0' always;

            proxy_pass                          http://$backend_host;
            proxy_set_header  Host              $http_host;   # required for docker client's sake
            proxy_set_header  X-Real-IP         $remote_addr; # pass on real client's IP
            proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header  X-Forwarded-Proto $scheme;
            proxy_intercept_errors     off;
            proxy_pass_request_body    on;
            proxy_redirect             off;
            proxy_connect_timeout      5;
            proxy_send_timeout         10;
            proxy_read_timeout         10;
            proxy_buffering            off;
            proxy_request_buffering    off;
        }

        location / {
            return 404;
        }
    }
}
